
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>الناشر لخطة توزيع المناهج</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{--panel-bg:#fff;--panel-bd:#e5e7eb;--muted:#6b7280;--chip:#eef2ff;--gap:16px}
*{box-sizing:border-box}html,body{margin:0}
body{font-family:'Cairo',sans-serif;background:#f5f7fa;color:#0f172a}
.wrap{max-width:1200px;margin:auto;padding:16px}
.topbar{display:flex;flex-wrap:wrap;gap:10px;align-items:center;justify-content:center;margin-bottom:12px}
.btn{cursor:pointer;border:1px solid #d1d5db;background:#fff;border-radius:10px;padding:8px 12px;font-weight:700}
.btn:hover{box-shadow:0 0 0 3px rgba(37,99,235,.15)}
.btn.primary{background:#2563eb;color:#fff;border-color:#2563eb}
.panel{background:var(--panel-bg);border:1px solid var(--panel-bd);border-radius:14px}
.panel-hd{padding:10px 14px;border-bottom:1px dashed var(--panel-bd);font-weight:800}
.panel-bd{padding:12px 14px}
.row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
label{font-weight:700}
input[type="text"]{padding:8px 10px;border:1px solid #e5e7eb;border-radius:10px;min-width:220px;background:#fff}
.muted{color:var(--muted)}

.site-header{display:grid;grid-template-columns:220px 1fr 220px;gap:12px;background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:12px;margin:12px 0}
.site-header .col{display:flex;align-items:center;gap:10px}
.site-header .center{justify-content:center}
.site-header .left{flex-direction:column;align-items:center;justify-content:center;text-align:center}
.logo{width:200px;height:100px;border:none;background:transparent;border-radius:12px;object-fit:contain}
.title{margin:0;text-align:center;font-weight:600;font-size:20px;line-height:1.2}

.grid{display:grid;grid-template-columns:repeat(4,1fr);gap:var(--gap)}
@media(max-width:1100px){.grid{grid-template-columns:repeat(3,1fr)}}
@media(max-width:800px){.grid{grid-template-columns:repeat(2,1fr)}}
@media(max-width:520px){.grid{grid-template-columns:1fr}}

.card{background:#fff;border:0;border-radius:14px;box-shadow:0 8px 22px rgba(2,6,23,.06),0 1px 3px rgba(15,23,42,.06);display:flex;flex-direction:column;overflow:hidden}
.card-header{display:flex;justify-content:center;align-items:center;padding:10px 12px;background:#f8fbff;border-bottom:1px solid #e5e7eb}
.badge{background:var(--chip);color:#1e3a8a;padding:6px 10px;border-radius:10px;font-weight:800}
.card-body{padding:10px 12px;display:flex;flex-direction:column;gap:8px}
.date-lines{display:flex;flex-direction:column;align-items:center;gap:4px;margin:2px 0 6px}
.hijri-line{font-size:14px;color:#334155;font-weight:700}
.greg-line{font-size:14px;color:#2563eb;font-weight:800}
.day{display:grid;grid-template-columns:40px 1fr;align-items:center;gap:8px}
.day label{font-weight:800;color:#0f172a;text-align:center}
.day .val{padding:4px 0;border-bottom:1px dashed #cbd5e1;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}

.site-footer{text-align:center;color:#6b7280;font-weight:700;margin:16px auto 24px}
.footer-names{display:flex;gap:16px;justify-content:center;flex-wrap:wrap}
.footer-pill{background:#fff;border:1px solid #d1d5db;border-radius:12px;padding:8px 14px;font-weight:800;min-width:260px}

/* ===== طبقة العلامة المائية (مخفية الواجهة، فعّالة شاشة/طباعة) ===== */
.wm-layer{ position:fixed; inset:-10%; z-index:9999; pointer-events:none }
.wm-rotate{
  position:absolute; inset:-20%; width:140%; height:140%;
  transform:rotate(-24deg); transform-origin:center;
  opacity:var(--wm-opacity,.12);
  background-repeat:repeat, repeat;
  background-position:center center, center center;
  background-size: var(--wm-img-size,320px) auto, var(--wm-text-size,700px) auto;
  background-image: var(--wm-img, none), var(--wm-text, none);
}

@media print{
  html{font-size:8.5px}
  body{background:#fff;-webkit-print-color-adjust:exact;print-color-adjust:exact}
  .panel,.topbar{display:none !important}

  :root{ --hdr:26mm; --ftr:16mm; --gapP:2.6mm; --mTop:6mm; --mBottom:6mm; --logo-h:calc(var(--hdr) - 8mm) }
  @page{ size:A3 landscape; margin:6mm }

  .site-header{
    position:fixed; left:5mm; right:5mm; top:var(--mTop);
    height:var(--hdr); margin:0; padding:4mm; border-radius:8px; background:#fff;
    display:grid; grid-template-columns:220px 1fr 220px; align-items:center;
  }
  .site-header .logo{ height:var(--logo-h); width:auto; max-width:100%; object-fit:contain; display:block; border:none; background:transparent; border-radius:0 }
  #weeks{
    position:fixed; left:5mm; right:5mm;
    top:calc(var(--mTop) + var(--hdr) + 1mm);
    bottom:calc(var(--mBottom) + var(--ftr));
    display:grid; gap:var(--gapP);
    grid-template-columns:repeat(5,1fr);
    grid-template-rows:repeat(4, minmax(0,1fr));
  }

  .card{box-shadow:none;border-radius:8px;height:100% !important;break-inside:avoid;page-break-inside:avoid}
  .card-header{padding:1mm;background:#f8fbff;border:0}
  .badge{padding:.8mm 1.6mm;font-size:9px}
  .card-body{padding:1mm;gap:1mm}
  .hijri-line,.greg-line{font-size:8px}
  .day{grid-template-columns:30px 1fr;gap:1mm}
  .day .val{font-size:6.6px;min-height:7px;line-height:1.1}

  .site-footer{ position:fixed; left:5mm; right:5mm; bottom:var(--mBottom); height:var(--ftr); margin:0; padding-top:2mm; background:#fff }
}
</style>
<style id="printPageSize"></style>
</head>

<body>
<div class="wrap">
  <div class="topbar">
    <button id="btnA3" class="btn">📄 PDF — A3 صفحة واحدة</button>
    <button id="btnA4" class="btn">📄 PDF — A4 صفحة واحدة</button>
  </div>

  <!-- لوحة هوية (ظاهرة للمستخدم النهائي للكتابة) -->
  <section class="panel">
    <div class="panel-hd">بيانات الهوية — ستظهر في الترويسة/التذييل</div>
    <div class="panel-bd">
      <div class="row" style="margin-bottom:8px">
        <label for="eduInput">إدارة التعليم:</label><input id="eduInput" type="text" placeholder="إدارة التعليم">
        <label for="schoolInput">اسم المدرسة:</label><input id="schoolInput" type="text" placeholder="مدرسة ...">
      </div>
      <div class="row" style="margin-bottom:8px">
        <label for="mgrInput">اسم المدير/ة:</label><input id="mgrInput" type="text" placeholder="اسم المدير/ة">
        <label for="tchInput">اسم المعلم/ة:</label><input id="tchInput" type="text" placeholder="اسم المعلم/ة">
      </div>
    </div>
  </section>

  <header class="site-header" id="printHeader">
    <div class="col right"><img id="logoImg" class="logo" alt="شعار" src=""></div>
    <div class="col center"><h1 class="title" id="headerTitle">توزيع المنهج</h1></div>
    <div class="col left">
      <div id="eduLine" style="font-weight:800">إدارة التعليم</div>
      <div id="schoolLine" class="muted">اسم المدرسة</div>
    </div>
  </header>

  <section id="weeks" class="grid"></section>

  <footer class="site-footer" id="printFooter" role="contentinfo">
    <div class="footer-names">
      <div class="footer-pill" id="footerTeacher">اسم المعلم/ة: —</div>
      <div class="footer-pill" id="footerManager">اسم المدير/ة: —</div>
    </div>
    <div class="foot-note">
      <span> تصميم وبرمجة: أ/فاطمة هزازي ، تطوير: أ/عبدالعزيز العبدالجبار ـ جميع الحقوق محفوظة لملتقى معلمي ومعلمات الرياضيات</span>
    </div>
  </footer>
</div>

<template id="week-tpl">
  <article class="card" data-week>
    <div class="card-header"><span class="badge" data-week-title></span></div>
    <div class="card-body">
      <div class="date-lines">
        <div class="hijri-line" data-hijri-line></div>
        <div class="greg-line" data-greg-line></div>
      </div>
      <div class="day"><label>١</label><div class="val" data-day="0"></div></div>
      <div class="day"><label>٢</label><div class="val" data-day="1"></div></div>
      <div class="day"><label>٣</label><div class="val" data-day="2"></div></div>
      <div class="day"><label>٤</label><div class="val" data-day="3"></div></div>
      <div class="day"><label>٥</label><div class="val" data-day="4"></div></div>
    </div>
  </article>
</template>

  const footerManager=document.getElementById('footerManager');

  const eduInput=document.getElementById('eduInput');
  const schoolInput=document.getElementById('schoolInput');
  const mgrInput=document.getElementById('mgrInput');
  const tchInput=document.getElementById('tchInput');

  const plan = JSON.parse(document.getElementById('__PLAN').textContent) || {};

  const pad2=n=>String(n).padStart(2,'0');
  const fmtGreg=d=>`${d.getFullYear()} / ${pad2(d.getMonth()+1)} / ${pad2(d.getDate())}`;
  const fmtHijriDMY=(d)=>{
    try{
      const f=new Intl.DateTimeFormat('ar-SA-u-ca-islamic-umalqura-nu-arab',{day:'2-digit',month:'2-digit',year:'numeric'});
      const parts=f.formatToParts(d); const pick=t=>(parts.find(p=>p.type===t)?.value||'').replace(/\u200f/g,'');
      return `${pick('day')} / ${pick('month')} / ${pick('year')} هـ`;
    }catch(_){return 'هجري'}
  };
  function setLogoSrc(s){ if(!s) return; logoImg.src = s.startsWith('data:image/') ? s.replace(/\s+/g,'').replace(/ /g,'+') : s; }

  (function render(){
    if(plan.header?.title) headerTitle.textContent=plan.header.title;
    if(plan.header?.logo)  setLogoSrc(plan.header.logo);

    const weeks=Array.isArray(plan.weeks)?plan.weeks:[];
    weeks.forEach((w,i)=>{
      const tpl=document.getElementById('week-tpl').content.cloneNode(true);
      const card=tpl.firstElementChild;
      card.querySelector('[data-week-title]').textContent=`الأسبوع ${i+1}`;
      const df=new Date(w.from), dt=new Date(w.to);
      card.querySelector('[data-hijri-line]').textContent=`${fmtHijriDMY(df)} — ${fmtHijriDMY(dt)}`;
      card.querySelector('[data-greg-line]').textContent=`${fmtGreg(df)} — ${fmtGreg(dt)}`;
      const days=Array.isArray(w.days)?w.days:[];
      card.querySelectorAll('.val').forEach(v=>{ const i=Number(v.dataset.day); v.textContent=(days[i]||'').trim(); });
      weeksEl.appendChild(card);
    });
    applyIdentity();
    applyWatermark();
  })();

  function applyIdentity(){
    eduLine.textContent=eduInput.value.trim()||'إدارة التعليم';
    schoolLine.textContent=schoolInput.value.trim()||'اسم المدرسة';
    footerManager.textContent='اسم المدير/ة: '+(mgrInput.value.trim()||'—');
    footerTeacher.textContent='اسم المعلم/ة: '+(tchInput.value.trim()||'—');
  }
  ['input','change'].forEach(evt=>[eduInput,schoolInput,mgrInput,tchInput].forEach(el=>el.addEventListener(evt,applyIdentity)));

  function printOne(size, tight){
    document.getElementById('printPageSize').textContent =
      '@media print{ @page{ size:' + size + ' landscape; margin:6mm } }';
    document.body.classList.toggle('a4fit', !!tight);
    setTimeout(()=>{ try{ window.print(); }catch(e){} }, 30);
  }
  btnA3.addEventListener('click', ()=> printOne('A3', false));
  btnA4.addEventListener('click', ()=> printOne('A4', true));
  window.addEventListener('afterprint', ()=> document.body.classList.remove('a4fit'));

  /* ===== العلامة المائية في صفحة النشر ===== */
  function svgTextTile(text, size, opacity){
    const esc = text.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&apos;');
    const op = opacity / 100;
    const svg = `<svg xmlns="http://www.w3.org/2000/svg" width="700" height="500">
      <style><![CDATA[
        text{ font-family: 'Cairo', Arial, sans-serif; font-size:${size}px; font-weight:700; fill:#000; fill-opacity:${op} }
      ]]></style>
      <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">${esc}</text>
    </svg>`;
    return 'data:image/svg+xml;utf8,' + encodeURIComponent(svg);
  }

  function applyWatermark(){
    const cfg = plan.wm || {};
    if(!cfg.enabled) return;

    const layer = document.createElement('div');
    layer.className = 'wm-layer';
    const inner = document.createElement('div');
    inner.className = 'wm-rotate';
    layer.appendChild(inner);
    document.body.appendChild(layer);

    // صورة
    let imgSrc = null;
    if (cfg.img?.mode === 'custom' && cfg.img?.custom) imgSrc = cfg.img.custom;
    else if (cfg.img?.mode === 'logo' && plan.header?.logo) imgSrc = plan.header.logo;
    if (imgSrc){
      inner.style.setProperty('--wm-img', 'url("' + imgSrc.replace(/\s+/g,'').replace(/ /g,'+') + '")');
      inner.style.setProperty('--wm-img-size', (cfg.img?.size || 320) + 'px');
      inner.style.setProperty('--wm-img-opacity', (cfg.img?.opacity || 12) / 100);
    } else {
      inner.style.setProperty('--wm-img','none');
    }

    // نص
    if (cfg.text?.enabled && (cfg.text?.content||'').trim()){
      const tile = svgTextTile(
        cfg.text.content.trim(),
        cfg.text?.size || 32,
        cfg.text?.opacity || 12
      );
      inner.style.setProperty('--wm-text', 'url("' + tile + '")');
      inner.style.setProperty('--wm-text-size','700px');
    } else {
      inner.style.setProperty('--wm-text','none');
    }

    // التكرار - في هذه النسخة لا نطبق نمط التكرار وكثافته في العلامة المائية، لكن يمكن إضافتها لاحقًا
    // حالياً، نعتمد على التكرار الافتراضي (repeat) في CSS
  }
})();</script>
</body>
</html>
